<!DOCTYPE html>
<html>

<head>
    <title>Upload CSV</title>
</head>

<body>

    <h2>Upload CSV File</h2>

    <form method="POST" enctype="multipart/form-data">

        <input type="file" name="file" accept=".csv" required>
        <br><br>

        <button type="submit">Upload</button>

    </form>

</body>

</html>
